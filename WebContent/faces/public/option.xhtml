<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>Photonic Gates Designer - Option</title>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>
<h:body>
	<h:form>
    	<h3 style="margin-top:0">O que você deseja fazer?</h3>
    		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        		<p:outputLabel for="option" value="Opções:" />
        		<p:selectOneRadio id="option"> <!--value=choseOption() chamar javascript e ir para uma das telas  -->
            	<f:selectItem itemLabel="Editor" itemValue="1" /> <!-- Colocar no padrão de internacionalização -->
            	<f:selectItem itemLabel="Resultados da Análise de Robustez" itemValue="2" />
        	</p:selectOneRadio>
    		</h:panelGrid>
    		<p:commandButton value="Submit" update="display" icon="ui-icon-check" /> <!-- oncomplete=choseOption() -->
	</h:form>	
</h:body>
</html>
